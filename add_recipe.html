<body>

    <!--HamBurger Icon-->
<div class="bars" id="nav-action">
    <span class="bar"> </span>
  </div>
  
  <!--Navbar Links-->
  <nav id="nav">
    <ul>
      <li class="shape-circle circle-one"><a href="#">Contact</a></li>
      <li class="shape-circle circle-two"><a href="#">About Us</a></li>

      <li class="shape-circle circle-five">
        <a href="index.html">Home</a>
      </li>
    </ul>
  </nav>
  <center><input type="text" id="recipe-search" placeholder="Search for recipes"></center>
  
  
  <!--Main Body Content-->
  <div class="contain">
    <div class="row">
        <div class="col-lg-6 col-md-6 recipe-list">
          <div>
              <div id="recipe-list"></div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 chief-img">
            <img src="assets/chief.png" class="chef_img" alt="cookman">
            <div class="slogan">
              <h1>Taste of BaBa</h1>
              <p>Recipe Esto Swad Ghar Ko Jasto.</p>
            </div>
        </div>
    </div>
  </div>


  

  <div class="recipe-display">
    <div id="add-recipe">
      <h2>Add Recipe</h2>
      <form id="recipe-form">
          <label for="recipe-name">Recipe Name:</label>
          <input type="text" id="recipe-name" required>
          
          <label for="recipe-image">Image URL:</label>
          <input type="text" id="recipe-image" required>
          
          <label for="recipe-description">Short Description:</label>
          <textarea id="recipe-description" rows="4" maxlength="50" required></textarea>
          
          <label for="recipe-long_discription">Long Description:</label>
          <textarea id="recipe-long_discription" rows="6" required></textarea>
          
          <button type="submit" class="submit-btn">Add Recipe</button>
      </form>
  </div>
  </div>
        
  <footer class="footer">
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
    <ul class="social-icon">
      <li class="social-icon__item"><a class="social-icon__link" href="#">
